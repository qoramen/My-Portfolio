<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackcoder</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Hero Section with Sticky Navbar -->
    <section class="hero" id="hero">
        <header id="navbar">
            <div class="logo">Blackcoder</div>
            <nav>
                <a href="#about-skills">About</a>
                <a href="#projects">Projects</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <div class="container-hero">
            <h1>Hi, I'm a Frontend Developer</h1>
            <p>I create modern, creative, and responsive websites</p>
            <a href="#projects" class="btn">View My Work</a>
        </div>
    </section>

    <!-- About and Skills Section -->
    <section id="about-skills" class="section">
        <div class="container about-skills-wrapper">
            <div class="about-info" id="aboutInfo"></div>

            <div class="skills-info">
                <h2 class="section-title">My Skills</h2>
                <div class="skills-container" id="skillsContainer"></div>
            </div>
        </div>
    </section>

    <!-- Projects Carousel Section -->
    <section id="projects" class="section">
        <h2 style="text-align: center; margin-bottom: 2rem;">My Projects</h2>
        <div class="carousel-wrapper">
            <div class="carousel" id="carousel"></div>
            <div class="carousel-buttons">
                <button onclick="prevSlide()">←</button>
                <button onclick="nextSlide()">→</button>
            </div>
        </div>
    </section>

    <!-- Contact and Comments Section -->
    <section class="section contact-section" id="contact">
        <div class="container contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <p>Have something to discuss? Send me a message and let's talk.</p>
                <form id="contactForm">
                    <input type="text" id="name" placeholder="Your Name" required />
                    <input type="email" id="email" placeholder="Your Email" required />
                    <textarea id="message" placeholder="Your Message" required></textarea>
                    <button class="btn contact-btn" type="submit">Send Message</button>
                </form>
            </div>

            <!-- Comments Box -->
            <div class="comment-box">
                <h2>Comments (<span id="comment-count">0</span>)</h2>
                <form id="commentForm">
                    <input type="text" id="commentName" placeholder="Enter your name" required />
                    <textarea id="commentMessage" placeholder="Write your message here..." required></textarea>
                    <button class="btn comment-btn" type="submit">Post Comment</button>
                </form>
                <div id="commentList" class="comment-list"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2025 Blackcoder. All rights reserved.</p>
    </footer>

    <!-- JavaScript Logic -->
    <script src="/assets/js/app.js"></script>
</body>

</html>
